<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery Pop-Up</title>
  <style>
    /* Basic styles reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #333;
      text-align: center;
    }

    /* Button to open the gallery */
    .open-gallery-btn {
      padding: 12px 24px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .open-gallery-btn:hover {
      background-color: #0056b3;
    }

    /* Modal (Pop-up) */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .modal-content {
      width: 80%;
      max-width: 800px;
      animation: slideIn 0.5s ease-out;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 35px;
      color: #fff;
      background-color: transparent;
      border: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close-btn:hover {
      color: #f1f1f1;
    }

    /* Slide-in animation for the modal */
    @keyframes slideIn {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Gallery styles */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin-top: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    /* Responsiveness */
    @media (max-width: 1024px) {
      h1 {
        font-size: 1.8rem;
      }
      .gallery-container {
        grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.6rem;
      }
      .gallery-container {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }
      .gallery-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>Click Button to Open Image Gallery</h1>
  <!-- Button to open gallery -->
  <button class="open-gallery-btn">Open Gallery</button>

  <!-- Modal (Gallery) -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <div class="gallery-container">
        <div class="gallery-item">
          <img src="https://via.placeholder.com/400?text=Project+1" alt="Project 1">
        </div>
        <div class="gallery-item">
          <img src="https://via.placeholder.com/400?text=Project+2" alt="Project 2">
        </div>
        <div class="gallery-item">
          <img src="https://via.placeholder.com/400?text=Project+3" alt="Project 3">
        </div>
        <div class="gallery-item">
          <img src="https://via.placeholder.com/400?text=Project+4" alt="Project 4">
        </div>
        <div class="gallery-item">
          <img src="https://via.placeholder.com/400?text=Project+5" alt="Project 5">
        </div>
        <div class="gallery-item">
          <img src="https://via.placeholder.com/400?text=Project+6" alt="Project 6">
        </div>
      </div>
    </div>
  </div>

  <script>
    // Get elements
    const modal = document.getElementById('myModal');
    const openGalleryButton = document.querySelector('.open-gallery-btn');
    const closeButton = document.querySelector('.close-btn');

    // Open modal when the button is clicked
    openGalleryButton.onclick = function() {
      modal.style.display = "flex";
      setTimeout(() => {
        modal.style.opacity = "1";
      }, 10);
    };

    // Close modal when clicking on the close button
    closeButton.onclick = function() {
      modal.style.opacity = "0";
      setTimeout(() => {
        modal.style.display = "none";
      }, 300);
    };

    // Close modal when clicking outside of the image gallery
    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.opacity = "0";
        setTimeout(() => {
          modal.style.display = "none";
        }, 300);
      }
    };
  </script>

</body>
</html>
